name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Packages
        run: |
          PROJECT_NAME="open-stt-tool"
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          DIST_DIR="dist"
          mkdir -p $DIST_DIR
          
          # 共通ファイル
          COMMON_FILES=(
            "gui.py"
            "stt_daemon.py"
            "stt_worker_unified.py"
            "status_overlay.py"
            "config_manager.py"
            "i18n.py"
            "platform_utils.py"
            "requirements.txt"
            "stt_icon.png"
            "README.md"
            "LICENSE"
          )
          
          # Linux Package
          zip -r $DIST_DIR/${PROJECT_NAME}-${TAG_NAME}-linux.zip "${COMMON_FILES[@]}" "setup_linux.sh"
          
          # macOS Package
          zip -r $DIST_DIR/${PROJECT_NAME}-${TAG_NAME}-macos.zip "${COMMON_FILES[@]}" "setup_macos.sh"
          
          # Windows Package
          zip -r $DIST_DIR/${PROJECT_NAME}-${TAG_NAME}-windows.zip "${COMMON_FILES[@]}" "setup_windows.ps1"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
